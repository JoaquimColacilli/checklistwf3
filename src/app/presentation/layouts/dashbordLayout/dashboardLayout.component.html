<main class="flex flex-row mt-7">
  <nav
    class="hidden sm:flex flex-col ml-5 w-[370px] min-h-[calc(100vh-3.0rem)] bg-white bg-opacity-10 p-5 rounded-3xl"
  >
    <h1
      routerLink="/checkListPage"
      class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-white/50 bg-clip-text text-transparent hover:cursor-pointer"
    >
      CheckListWf3<span class="text-indigo-500">.</span>
    </h1>

    <ng-container *ngFor="let section of groupedRoutes | keyvalue">
      <span class="text-xl">{{ section.key | titlecase }}</span>

      <ng-container *ngFor="let route of section.value">
        <app-sidebar-menu-item
          [description]="route.data['description']"
          [icon]="route.data['icon']"
          [path]="route.path"
          [title]="route.data['title']"
        />
      </ng-container>
      <div class="border-gray-700 border my-3"></div>
    </ng-container>
  </nav>

  <section
    class="mx-3 sm:mx-20 flex flex-col w-full h-[calc(100vh-50px)] bg-white bg-opacity-10 p-5 rounded-3xl"
  >
    <div class="flex h-full flex-row">
      <div class="flex flex-col flex-auto p-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</main>
